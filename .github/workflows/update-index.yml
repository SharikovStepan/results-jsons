name: Update JSON Index
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:  # Важно! Даёт права на запись
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # Использует токен для доступа

      - name: Generate files.json
        run: |
          echo '{"files": [' > files.json
          ls results.jsons/*.json | sed 's/results.jsons\//"/;s/$/"/' | paste -sd ',' >> files.json
          echo ']}' >> files.json

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add files.json
          git commit -m "Auto-update files.json"
          sleep 5
          git push
